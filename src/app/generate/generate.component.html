<div class="container">
    <h3>Text Prompt</h3>
  
    <textarea
      name="textPrompt"
      [(ngModel)]="prompt"
      class="text-input"
      id="text-prompt"
      placeholder="Describe what you want the AI to create..."
      required
      minlength="3"
      maxlength="2000">
    </textarea>
  
    <div *ngIf="Gen_butt">
      <div class="flex-row">
        <button (click)="generate()" class="btn-generate" [disabled]="isLoading">
          <b>Generate</b>
        </button>
      </div>
    </div>
  
    <!-- *ngIf="imageUrl" -->
    <!-- Loading spinner -->
    <div *ngIf="isLoading" class="flex flex-col items-center mt-4">
      <p>Generating image, please wait...</p>
      <div class="lds-spinner">
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
      </div>
    </div>
  </div>

  <div class="img-section" *ngIf="imageUrl">
    <div class="flex flex-col justify-center items-center">
      <div class="container flex flex-col items-center">
        <div class="flex justify-between items-center my-3 w-full">
          <div>Download this image</div>
          <button 
            class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 ml-2 flex items-center" 
            (click)="downloadImage()">
            Download
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="ml-2 bi bi-cloud-download-fill" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 0a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 4.095 0 5.555 0 7.318 0 9.366 1.708 11 3.781 11H7.5V5.5a.5.5 0 0 1 1 0V11h4.188C14.502 11 16 9.57 16 7.773c0-1.636-1.242-2.969-2.834-3.194C12.923 1.999 10.69 0 8 0m-.354 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V11h-1v3.293l-2.146-2.147a.5.5 0 0 0-.708.708z"/>
            </svg>
          </button>
        </div>

        <div class="flex justify-between items-center my-3 w-full">
          <div>Save this image to gallery</div>
          <button 
            class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 ml-2 flex items-center" 
            (click)="saveImage()">
            Save
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="ml-2 bi bi-floppy2-fill" viewBox="0 0 16 16">
              <path d="M12 2h-2v3h2z"/>
              <path d="M1.5 0A1.5 1.5 0 0 0 0 1.5v13A1.5 1.5 0 0 0 1.5 16h13a1.5 1.5 0 0 0 1.5-1.5V2.914a1.5 1.5 0 0 0-.44-1.06L14.147.439A1.5 1.5 0 0 0 13.086 0zM4 6a1 1 0 0 1-1-1V1h10v4a1 1 0 0 1-1 1zM3 9h10a1 1 0 0 1 1 1v5H2v-5a1 1 0 0 1 1-1"/>
            </svg>
          </button>
        </div>
      </div>
      <img [src]="imageUrl" alt="Generated Image" class="rounded shadow-lg mt-4" />
      
    </div>
  </div>
