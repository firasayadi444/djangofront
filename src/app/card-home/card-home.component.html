<img [src]="image.image_url" alt="{{ image.prompt }}" class="w-full h-48 object-cover">
      <div class="p-4">
        <!-- <h3 class="text-lg font-semibold text-gray-800 mb-2">{{ image.prompt }}</h3> -->
        <h3 class="text-lg font-semibold text-gray-800 mb-2" (click)="toggleText()">
            {{ showFullText ? image.prompt : (image.prompt | slice:0:30) + (image.prompt.length > 30 ? '...' : '') }}
          </h3>
          <button *ngIf="image.prompt.length > 30" (click)="toggleText()">
            {{ showFullText ? 'Read Less' : 'Read More' }}
          </button>
        <p class="text-gray-500 text-sm">Created at: {{ image.created_at | date:'short' }}</p>
        
        <!-- Heart icon for like button and like count -->
        <div class="flex items-center mt-4">
          <button 
           
            class="text-gray-500 hover:text-red-500 focus:outline-none"
          >
            <svg 
              xmlns="http://www.w3.org/2000/svg" 
              class="h-6 w-6" 
              fill="currentColor" 
              [class.text-red-500]="image.liked" 
              viewBox="0 0 24 24"
              stroke="none"
            >
              <path 
                d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
              />
            </svg>
          </button>
          <span class="ml-2 text-sm text-gray-600">11 likes</span>
        </div>
      </div>
