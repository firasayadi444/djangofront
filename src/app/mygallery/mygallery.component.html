<div class="container mx-auto px-4">
    <h1 class="text-2xl font-light text-center lg:text-left mt-4 mb-2"> Gallery</h1>
    <hr class="border-gray-300 my-4">
  
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <div *ngFor="let image of gallery" class="mb-4">
        <div class="relative bg-white shadow rounded overflow-hidden">
          <img class="w-full h-full object-cover" [src]="image.image_url" [alt]="image.prompt || 'Image'">
          <!-- Display the prompt -->
          <p class="text-center mt-2 text-sm text-gray-700">{{ image.prompt }}</p>
          
          <!-- Buttons for likes, visibility, and sharing -->
          <div class="absolute bottom-0 left-0 right-0 p-2 bg-white bg-opacity-75 flex justify-between items-center">
            <!-- Like Button -->
            <button class="text-blue-500" (click)="likeImage(image)">
              👍 {{ image.likes }}
            </button>
            
            <!-- Visibility Toggle (Share Button) -->
            <button (click)="toggleVisibility(image)" class="text-yellow-500">
              {{ image.visibility ? 'Hide' : 'Show' }}
            </button>
            
            <!-- Share Button (for toggling visibility to true) -->
            <button (click)="shareImage(image)" class="text-green-500">
              📤 Share
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
